<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
    <title>Passport|login</title>
</head>
<body>
    <div class="isw-login">
        <nav class="isw-logo">
            <img src="./Interswitch Group_Logo_1.png" alt="Interswitch Logo">
        </nav>
        <div class="isw-text">
            <p>Login with your Interswitch account. <a href="#" target="_blank">What is this?</a></p>
        </div>
        <form action="#" method="post">
            <div class="isw-input-group">
                <input type="text" id="Email" name="Email" placeholder="Email or Mobile number" required>
            </div>
            <div class="isw-input-group">
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit" class="isw-button">Sign in </button>
            <a href="#" class="forgot-link">Forgot Password?</a>
        </form>
        <footer>
            <p>Don't have an account? <a href="#" class="footer-link">Create one now</a></p>
        </footer>
    </div>
</body>
</html>
